<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" 
    [<!ENTITY nbsp "&#160;">]>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cc="http://java.sun.com/jsf/composite">



    <div   align="right" >
        <!-- Render when is not logIn page - ->

        <c:if test="#{param['loginPage'] == null}"> -->
        <h:form id="loginForm"  onsubmit="document.#{p:component('loginForm')}.action = 'j_spring_check';"  prependId="false" >
            <h:outputLabel  for="j_username" class=" inputWithLabel " style=" font-weight: normal; color: #fff" value="#{msg.emailAddress}&nbsp;" />
            <h:inputText id="j_username"   class="bgColour noCache"  size="10" style=" background-color: whitesmoke ; border: solid 1px #8ab0c6;"   value="#{userBean.usersEmailAddress}"  requiredMessage="Missing customer Email." />&nbsp;&nbsp;&nbsp;
            <h:outputLabel  for="j_password" class=" inputWithLabel"  style="font-weight: normal; color: #fff" value="#{msg.password}&nbsp;"  />
            <h:inputSecret id="j_password" class="bgColour " size="10" style=" background-color: whitesmoke; border: solid 1px #8ab0c6;"   value="#{userBean.usersPassword}"   requiredMessage="Missing customer Password." />&nbsp;&nbsp;
            <p:commandButton  ajax="false"  onclick="#{request.removeAttribute('jsessionid')}"  style=""   value="#{msg.login}" />
        </h:form>
        <!-- </c:if> -->
    </div>
</ui:composition>
